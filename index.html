<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"> 
<title>Formulario com Javascript</title>
</head>
<body>

    <div class="container">
<form name="formulario" onsubmit="enviarForm()" method="post">

<h3>Formulário com Javascript</h3>

<label for="nome">Nome</label>
<input class="form-control" type="text" name="nome" placeholder="nome completo" id="nomeId" required>

<label for="fone">Telefone</label>
<input class="form-control" type="tel" name="fone" placeholder="(xx) xxxxx-xxxx" id="foneId" required>

<label for="email">Email</label>
<input class="form-control" type="email" name="email" placeholder="fulano@email.com.br" id="emailId" required>


<br/>




<textarea class="form-group" placeholder="Deixe a sua opinião"></textarea>
<br/>
<input class="btn btn-primary" type="submit" class="enviar" onclick="enviarForm()" value="Enviar">

</form>

</div>


</body>
</html>
